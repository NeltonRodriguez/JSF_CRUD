<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TiposDocumentosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTiposDocumentosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TiposDocumentosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TiposDocumentosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tiposDocumentosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTiposDocumentosLabel_idDocumento}" for="idDocumento" />
                            <h:outputText id="idDocumento" value="#{tiposDocumentosController.selected.idDocumento}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTiposDocumentosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tiposDocumentosController.selected.descripcion}" title="#{myBundle.EditTiposDocumentosTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditTiposDocumentosRequiredMessage_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTiposDocumentosLabel_cuentaContable}" for="cuentaContable" />
                            <p:inputText id="cuentaContable" value="#{tiposDocumentosController.selected.cuentaContable}" title="#{myBundle.EditTiposDocumentosTitle_cuentaContable}" required="true" requiredMessage="#{myBundle.EditTiposDocumentosRequiredMessage_cuentaContable}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTiposDocumentosLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{tiposDocumentosController.selected.estado}" title="#{myBundle.EditTiposDocumentosTitle_estado}" required="true" requiredMessage="#{myBundle.EditTiposDocumentosRequiredMessage_estado}" size="15" maxlength="15"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tiposDocumentosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TiposDocumentosListPage:TiposDocumentosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TiposDocumentosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
